<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airline Reservation System  </title>
  
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="table-responsive" data-pattern="priority-columns">
<table class="table table-bordered table-hover">
<thead>
    <tr>
        <th data-priority="1">Flight Name </th>
        <th data-priority="2">Flight ID </th>
        <th data-priority="3">From  </th>
        <th data-priority="4">To </th>
    </tr>
</thead>
<br><br>
<tbody>


            <tr>
                <% for(var i=0; i<data.length; i++) {%>
                <tr>
                <td><%= data[i].name %> &nbsp; &nbsp;&nbsp; &nbsp;</td>
                <td><%= data[i].flightid %> &nbsp; &nbsp;&nbsp; &nbsp;</td>
                <td><%= data[i].from %> &nbsp; &nbsp;&nbsp; &nbsp;</td>
                <td><%= data[i].to %> &nbsp; &nbsp;&nbsp; &nbsp;</td>
            </tr>
                 <% } %>
    
    
    
    
    
            
            
        </tbody>
    </table>
  </div><!--end of .table-responsive-->
  </div>
  </div>
  </div>


  
<div class="container">
  <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6 main">

<form action="/book" method="POST" onsubmit= "return checkForm(this);">
  
  <h1>Book a flight</h1>
  <input class="box" type="text" name="name" 
  placeholder="Your name" required /><br>


  <input class="box" type="text" name="flightid" 
  placeholder="Flight id" required /><br>
  
<input class="box" type="number"  name="seats"
placeholder="Number of seats " min="1" max="10" required /><br>

<input class="box" type="date"  name="date"
  placeholder="Date of travel " required /><br>
   
  <input type="submit" id="submitDetails"
  name="submitDetails" value="Book Now" /><br>

</form>

</div>


<div class="col-md-3">
</div>

</div>
</div>

</body>
</html>
